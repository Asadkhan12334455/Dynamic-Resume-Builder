<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"><i class="fas fa-graduation-cap"></i> Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"><i class="fas fa-briefcase"></i> Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"><i class="fas fa-tools"></i> Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- Resume Display Section -->
    <div id="resume-display">
        <h2>Your Generated Resume</h2>
        <div id="personal-info-section">
            <h3>Personal Information</h3>
            <p id="display-name"></p>
            <p id="display-email"></p>
            <p id="display-phone"></p>
        </div>
        <div id="education-section">
            <h3>Education</h3>
            <p id="display-education"></p>
        </div>
        <div id="experience-section">
            <h3>Experience</h3>
            <p id="display-experience"></p>
        </div>
        <div id="skills-section">
            <h3>Skills</h3>
            <p id="display-skills"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
